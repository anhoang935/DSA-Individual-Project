<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" conten="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    
    <div class="container">
        <div class ="left">
            <div class="calendar">
                <div class="month">
                    <i class='bx bx-chevron-left prev' ></i>
                    <div class="date"></div>
                    <i class='bx bx-chevron-right next' ></i>
                </div>
                <div class="weekdays">
                    <div>sun</div>
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thu</div>
                    <div>fri</div>
                    <div>sat</div>
                </div>
                <div class="days">
                </div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input" />
                        <button class="goto-btn">go</button>
                    </div>
                    <button class="today-btn">today</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day">Wed</div>
                <div class="event-date">16 November 2022</div>
            </div>
            <div class="events">
                <div class="event">
                    <div class="title">
                        <i class='bx bxs-circle'></i>
                        <h3 class="evnt-title">Event 1</h3>
                    </div>
                    <div class="event-time"> 10:00AM - 12:00PM</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
