<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" conten="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    
    <div class="container">
        <div class ="left">
            <div class="calendar">
                <div class="month">
                    <i class='bx bx-chevron-left prev' ></i>
                    <div class="date"></div>
                    <i class='bx bx-chevron-right next' ></i>
                </div>
                <div class="weekdays">
                    <div>sun</div>
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thu</div>
                    <div>fri</div>
                    <div>sat</div>
                </div>
                <div class="days">
                </div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input" />
                        <button class="goto-btn">go</button>
                    </div>
                    <button class="today-btn">today</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day">Wed</div>
                <div class="event-date">16 November 2022</div>
            </div>
            <div class="events">

            </div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Add Event</div>
                    <i class='bx bxs-x-square close'></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Name" class="event-name" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Time From"
                        class="event-time-from" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Time To"
                        class="event-time-to" />
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">add event</button>
                </div>
            </div>
            <button class="manage-list">
                <i class='bx bx-list-ul'> </i>
                Manage List
            </button>
            <button class="return-btn">
                <i class='bx bx-arrow-back' ></i>
            </button>
            <button class="filter-btn">
                <i class='bx bxs-filter-alt'></i>
                Filter
            </button>
        </div>
        <button class="add-event">
            <i class='bx bx-plus'></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
